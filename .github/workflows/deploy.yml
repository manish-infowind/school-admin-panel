name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo so we can build it on GitHub Actions
      - name: Checkout repository
        uses: actions/checkout@v4

      # Use Node.js 24.x for build
      - name: Use Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: 24.x

      # Install dependencies & build
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      # Upload build output to EC2
      - name: Upload dist to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/tmp/frontend-build"

      # Deploy build to Nginx root & reload
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /var/www/html
            sudo mkdir -p /var/www/html
            sudo cp -r /tmp/frontend-build/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R u=rwX,go=rX /var/www/html
            sudo systemctl reload nginx
